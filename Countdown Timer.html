<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Countdown Timer.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Countdown Timer</title>

</head>
<body>
    <nav>
        <h3>Countdown Timer</h3>
    </nav>
    <div class="container">
        <div class="box">
            <div class="heading">Countdown Timer</div>
            <div class="date">Select the Date! 
                <input
                    type="datetime-local"
                    id="time"
                    name="time"
                    
                    />
 </div>
            <div class="buttons">
                <button class="FnBtns" id="startBtn" onclick=startCountdown() >Start Countdown</button>
                <button class="FnBtns" id="pauseBtn" onclick=pauseCountdown()>Pause Countdown</button>
                <button class="FnBtns" id="resumeBtn" onclick=resumeCountdown()>Resume Countdown</button>
                <button class="FnBtns" id="resetBtn" onclick=resetCountdown()>Reset Countdown</button>
            </div>
            <div class="timer">
                <div class="timerBox">
                    <div class="time" id="days">00</div>
                    <div class="label">Days</div>
                </div>
                <div class="timerBox"> 
                    <div class="time" id="hrs">00</div>
                    <div class="label">Hrs</div>
                </div>
                <div class="timerBox">
                    <div class="time" id="mins">00</div>
                    <div class="label">Mins</div>
                </div>
                <div class="timerBox"> 
                    <div class="time" id="secs">00</div>
                    <div class="label">Secs</div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        Made with Basil
    </footer>
</body>
<script src="./countdown Timer.js"></script>
</html>
